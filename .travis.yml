language: generic
sudo: false
dist: trusty

notifications:
  email: false

addons:
  apt:
    packages:
      - libgmp-dev

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - mkdir .nightly
  - cd .nightly
  - stack --no-terminal unpack doctest-driver-gen
  - cd doctest-driver-gen-0.2.0.2

script:
  - stack --no-terminal init    --resolver nightly
  - stack --no-terminal build   --resolver nightly --haddock
  - stack --no-terminal test    --resolver nightly
  - stack --no-terminal bench   --resolver nightly --no-run-benchmarks

cache:
  directories:
    - $HOME/.stack
